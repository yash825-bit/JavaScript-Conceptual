<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Practice</title>
    <style>
      body {
        background-color: #1c2a39;
        position: relative;
      }
      .container {
        border: 2px solid white;
        position: relative;
        border-radius: 10px 10px 10px 10px;
      }
      #main-heading {
        color: white;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        text-align: center;
      }
      .list {
        list-style: none;
        background-color: #1c2a39;
        margin: 20px auto;
        padding: 0 60px;
      }
      .list-items {
        background: #f2f2f2;
        padding: 12px;
        text-align: center;
        border-bottom: 2px solid #1c2a39;
        font-size: 16px;
      }
      .list li:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="main-heading">Favourite Movie Franchise</h1>
      <ul class="list">
        <li class="list-items">The Matrix</li>
        <li class="list-items">Star Wars</li>
        <li class="list-items">Harry Potter</li>
        <li class="list-items">Lord of the Rings</li>
        <li class="list-items">Marvel</li>
      </ul>
    </div>
    <script src="First.js"></script>
  </body>
</html>
